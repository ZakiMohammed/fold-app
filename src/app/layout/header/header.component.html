<nav class="navbar navbar-expand-md bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">
      <i class="bi bi-airplane-fill text-success"></i>
      {{ appConstants.APP_NAME }}
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navContent"
      aria-controls="navContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item px-md-1">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/']"
            [routerLinkActive]="'text-success'"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="navbarCollapse()">
            <i class="bi bi-house-fill"></i>
            Home
          </a>
        </li>
        <li class="nav-item px-md-1">
          <a
            class="nav-link"
            [routerLink]="['/posts']"
            [routerLinkActive]="'text-success'"
            [routerLinkActiveOptions]="{ exact: false }"
            (click)="navbarCollapse()">
            <i class="bi bi-file-image"></i>
            Posts
          </a>
        </li>
        <li class="nav-item px-md-1">
          <a
            class="nav-link"
            [routerLink]="['/todos']"
            [routerLinkActive]="'text-success'"
            [routerLinkActiveOptions]="{ exact: false }"
            (click)="navbarCollapse()">
            <i class="bi bi-card-checklist"></i>
            Todos
          </a>
        </li>
        <li class="nav-item px-md-1">
          <a
            class="nav-link"
            [routerLink]="['/about']"
            [routerLinkActive]="'text-success'"
            [routerLinkActiveOptions]="{ exact: false }"
            (click)="navbarCollapse()">
            <i class="bi bi-heart-half"></i>
            About
          </a>
        </li>
        <li class="nav-item px-md-1">
          <fold-button text="Logout" iconClassNames="bi bi-box-arrow-right" (buttonClick)="logout()"></fold-button>
        </li>
      </ul>
    </div>
  </div>
</nav>
