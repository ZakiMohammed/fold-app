<div class="row">
  <div class="col-12">
    @if (product$ | async; as products) {
      <div class="row">
        @for (product of products; track product.id) {
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card h-100 shadow-sm">
              <img
                [src]="'https://picsum.photos/800/400?random=' + product.id"
                [alt]="product.name"
                class="card-img-top bg-light"
                style="height: 200px; object-fit: cover"
              />
              <div class="card-body d-flex flex-column">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <h5 class="card-title mb-0">{{ product.name }}</h5>
                  <span class="badge bg-primary text-dark fs-6 px-3 py-2"
                    >${{ product.price | number: "1.2-2" }}</span
                  >
                </div>
                <p class="card-text text-muted mb-2">
                  <small>Category: {{ product.category }}</small>
                </p>
              </div>
              <div class="card-footer bg-transparent">
                <a class="btn btn-light btn-sm me-2" [routerLink]="['/products', product.id]">
                  View Details
                </a>
                <button class="btn btn-primary btn-sm">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        } @empty {
          <div class="col-12">
            <div class="alert alert-info text-center">
              <h5>No products found</h5>
              <p class="mb-0">There are currently no products available.</p>
            </div>
          </div>
        }
      </div>
    } @else {
      <div class="row">
        <div class="col-12">
          <div
            class="d-flex justify-content-center align-items-center"
            style="min-height: 200px"
          >
            <div class="loader">
              <i class="bi bi-snow text-primary fs-1"></i>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
